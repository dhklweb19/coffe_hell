<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  مقهى الجحيم</title>
    <style>
        body {
            background: linear-gradient(to bottom, yellow, pink);
            color: #000;
            font-family: "Comic Sans MS", sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: green;
            text-shadow: 2px 2px #ff0000;
        }
        marquee {
            background: purple;
            color: white;
            font-size: 20px;
            padding: 10px 0;
        }
        .container {
            width: 80%;
            margin: auto;
            border: 3px solid #000;
            background: white;
            padding: 20px;
            box-shadow: 5px 5px 10px gray;
        }
        .button {
            display: inline-block;
            background: linear-gradient(to bottom, lightblue, blue);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid darkblue;
            margin: 10px;
        }
        .button:hover {
            background: linear-gradient(to bottom, blue, lightblue);
        }
        .gif {
            display: block;
            margin: 20px auto;
        }
        .counter {
            text-align: center;
            font-size: 16px;
            color: #ff0000;
        }
        a {
            color: blue;
            text-decoration: underline;
        }
        a:visited {
            color: purple;
        }
    </style>
</head>
<body>
    <marquee>مرحبا بكم في موقعي مقهى الجحيم! استمتعوا بالعودة إلى التسعينات!</marquee>
    <h1>أهلا بك في صفحة دارك  هيل!</h1>
    <div class="container">
        <img src="./img/channels4_profile.jpg" alt="تحت الإنشاء" class="gif">
        <p>
            هذا مثال على موقع إلكتروني بأسلوب التسعينات. يمكنك إضافة الكثير من النصوص هنا،
            مع روابط مثل <a href="#">هذا الرابط</a>.
        </p>
        <p>
            جرب الضغط على الأزرار أدناه:
        </p>
        <a href="#" class="button">زر رائع!</a>
        <a href="#" class="button">اضغط هنا</a>
    </div>
</body>
</html>
